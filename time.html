<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./time.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>To do list</h1>
                <p>Made by: Cấn Thị Hà</p>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="helpText col-12">
                <p id="first">Nhập văn bản vào trường nhập để thêm các mục vào danh sách của bạn.</p>
                <p id="second">Nhấp vào mục để đánh dấu là hoàn thành.</p>
                <p id="third">Nhấp vào "X" để xóa mục khỏi danh sách của bạn.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                <button id="enter">+</button>
            </div>
        </div>
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
            </div>
        </div>
    </div>
    <script src="./time.js"></script>
</body>
</html>
